<!DOCTYPE html>
<html>
    <head>
        <title>Discount</title>
    </head>
 
<body>

<h2>Joey discount calculations</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

<label for="price">Enter per price</label>
<input type="number" name="price" id="price" value="20"><br>

<label for="count">Enter number of items</label>
<input type="number" name="count" id="count" value="10"><br>

<label for="reductions">Enter the discount percent</label>
<input type="number" name="reductions" id="reductions" value="5"><br>

<input type="button" value="Show total" onclick="discount()"><br>

<p id="calculated">10</p>

<script>
    function discount(){
        var price = document.getElementById("price").value 
        var count = document.getElementById("count").value
        var percent = document.getElementById("reductions").value
        var myOutput = ""
        parseFloat(price)
        parseFloat(count)
        parseFloat(percent)
        
        for (let i = 0; i < 5; i++){
            var total = 0
            var num = (price* count) - (price * count) * ((percent / 100) + (i / 100))
            total += parseFloat(num)
            myOutput += ((parseFloat(percent) + parseFloat(i)).toString() + "%"
            + " is " + total.toString() + "; ")
        }
        document.getElementById("calculated").innerHTML = "The totals are: " + myOutput

    }
</script>

</body>
</html>
